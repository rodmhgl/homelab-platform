apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "8"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform
  sources:
    ## Helm chart — installs Prometheus Operator + Prometheus + Alertmanager + Grafana
    - chart: kube-prometheus-stack
      helm:
        releaseName: monitoring
        valueFiles:
          - $values/platform/monitoring/values.yaml
      repoURL: https://prometheus-community.github.io/helm-charts
      targetRevision: 66.3.1

    ## Platform repo — values.yaml + ExternalSecrets
    - path: platform/monitoring
      ref: values
      repoURL: https://github.com/rodmhgl/homelab-platform
      targetRevision: main
      directory:
        ## Pick up values.yaml and externalsecrets/
        include: "{values.yaml,externalsecrets/*.yaml}"
        recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - SkipDryRunOnMissingResource=true  # CRDs created by chart may not exist yet
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
    # Prometheus Operator manages these fields dynamically
    - group: admissionregistration.k8s.io
      kind: MutatingWebhookConfiguration
      name: monitoring-kube-prometheus-admission
      jqPathExpressions:
        - .webhooks[].clientConfig.caBundle
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
      name: monitoring-kube-prometheus-admission
      jqPathExpressions:
        - .webhooks[].clientConfig.caBundle
