apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: portal-ui
  namespace: argocd
  labels:
    app.kubernetes.io/name: portal-ui
    app.kubernetes.io/part-of: homelab-platform
  annotations:
    argocd.argoproj.io/sync-wave: "11"
spec:
  project: platform
  source:
    repoURL: https://github.com/rodmhgl/homelab-platform.git
    targetRevision: main
    path: platform/portal-ui
  destination:
    server: https://kubernetes.default.svc
    namespace: platform
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
