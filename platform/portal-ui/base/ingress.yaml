apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: platform-ingress
  namespace: platform
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"  # No TLS yet (task #93)
    nginx.ingress.kubernetes.io/use-regex: "true"
    # Rate limiting (per IP)
    nginx.ingress.kubernetes.io/limit-rps: "20"
    nginx.ingress.kubernetes.io/limit-connections: "10"
  labels:
    app.kubernetes.io/name: platform-ingress
    app.kubernetes.io/part-of: homelab-platform
spec:
  ingressClassName: nginx
  rules:
    - host: portal.rdp.azurelaboratory.com
      http:
        paths:
          # Portal UI: /* â†’ portal-ui.platform:80 (serves React app + proxies /api internally)
          # Order matters: more specific paths (like /api) must come first, but since
          # we're using nginx proxy inside portal-ui, we only need the Portal UI route here
          - path: /
            pathType: Prefix
            backend:
              service:
                name: portal-ui
                port:
                  number: 80
