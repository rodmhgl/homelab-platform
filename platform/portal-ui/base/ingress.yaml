apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: platform-ingress
  namespace: platform
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"  # No TLS yet (task #93)
    nginx.ingress.kubernetes.io/use-regex: "true"
    # Rate limiting (per IP)
    nginx.ingress.kubernetes.io/limit-rps: "20"
    nginx.ingress.kubernetes.io/limit-connections: "10"
  labels:
    app.kubernetes.io/name: platform-ingress
    app.kubernetes.io/part-of: homelab-platform
spec:
  ingressClassName: nginx
  rules:
    - host: portal.rdp.azurelaboratory.com
      http:
        paths:
          # Platform API: /api/* → platform-api.platform:80
          # Order matters: /api must be before /* to match first
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: platform-api
                port:
                  number: 80

          # Portal UI: /* → portal-ui.platform:80
          # Must be last rule (catch-all for root and SPA client-side routes)
          # Grafana is in a separate Ingress resource (monitoring namespace)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: portal-ui
                port:
                  number: 80
