## Workload ApplicationSet — zero-touch onboarding for scaffold repos.
##
## When the scaffold creates a new app repo, it commits
## apps/<name>/config.json into the platform repo. The git generator here
## watches that path and creates an Argo CD Application automatically.
##
## config.json schema:
##   {
##     "app": {
##       "name":      "my-service",
##       "repoURL":   "https://github.com/rodmhgl/my-service",
##       "namespace": "workloads",
##       "env":       "prod"
##     }
##   }
##
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  labels:
    app.kubernetes.io/managed-by: argocd
    app.kubernetes.io/name: workload-apps
    app.kubernetes.io/part-of: platform
  name: workload-apps
  namespace: argocd
spec:
  generators:
    - git:
        files:
          - path: apps/*/config.json
        repoURL: https://github.com/rodmhgl/homelab-platform
        revision: main
  ## Prevent ApplicationSet controller from deleting apps when a config.json
  ## is removed — require explicit deletion via rdp infra delete / CLI.
  syncPolicy:
    preserveResourcesOnDeletion: false
  template:
    metadata:
      labels:
        app.kubernetes.io/managed-by: argocd
        app.kubernetes.io/part-of: workloads
      name: "{{app.name}}"
    spec:
      destination:
        namespace: "{{app.namespace}}"
        server: https://kubernetes.default.svc
      project: workloads
      source:
        path: "k8s/overlays/{{app.env}}"
        repoURL: "{{app.repoURL}}"
        targetRevision: main
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
