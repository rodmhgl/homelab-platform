## Argo CD self-management Application.
## Apply this once manually to bootstrap; Argo CD will manage itself thereafter.
##
##   kubectl apply -n argocd -f platform/argocd/application.yaml
##
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  labels:
    app.kubernetes.io/managed-by: argocd
    app.kubernetes.io/name: argocd
    app.kubernetes.io/part-of: platform
  name: argocd
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: platform
  sources:
    ## Helm chart source
    - chart: argo-cd
      helm:
        releaseName: argocd
        valueFiles:
          - $values/platform/argocd/values.yaml
      repoURL: https://argoproj.github.io/argo-helm
      targetRevision: "7.9.1"
    ## Values source â€” $values resolves to the root of this repo
    - path: "."
      ref: values
      repoURL: https://github.com/rodmhgl/homelab-platform
      targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
