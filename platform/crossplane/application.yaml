## Crossplane Core Install — Argo CD Application
##
## Installs Crossplane itself via Helm. This Application MUST reach Healthy before
## the companion crossplane-config Application (wave 2) is attempted, because
## crossplane-config applies Provider/XRD/Composition manifests that require the
## Crossplane CRDs (pkg.crossplane.io, apiextensions.crossplane.io) to exist first.
##
## Sync-wave ordering (inter-Application, enforced by root App-of-Apps):
##   Wave 1: this Application (crossplane core + CRDs)
##   Wave 2: crossplane-config Application (providers, XRDs, compositions)
##
## ServerSideApply is required — Crossplane CRDs use strategic merge annotations
## that client-side apply does not handle correctly.
##
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  labels:
    app.kubernetes.io/managed-by: argocd
    app.kubernetes.io/name: crossplane
    app.kubernetes.io/part-of: platform
  name: crossplane
  namespace: argocd
spec:
  destination:
    namespace: crossplane-system
    server: https://kubernetes.default.svc
  project: platform
  sources:
    ## Helm chart — installs Crossplane core + all Crossplane CRDs
    - chart: crossplane
      helm:
        releaseName: crossplane
        valueFiles:
          - $values/platform/crossplane/values.yaml
      repoURL: https://charts.crossplane.io/stable
      targetRevision: "1.18.2"
    ## Values file only — no manifests here, all manifests are in crossplane-config
    - path: platform/crossplane
      ref: values
      repoURL: https://github.com/rodmhgl/homelab-platform
      targetRevision: main
      directory:
        ## Only pick up values.yaml — exclude everything else
        include: "values.yaml"
        recurse: false
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
