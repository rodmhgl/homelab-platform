---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: platform

resources:
  - base
  - externalsecrets  # Directory containing ExternalSecret resources for Azure Key Vault integration

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/managed-by: argocd
  app.kubernetes.io/part-of: homelab-platform

# Image transformation (can be overridden via kustomize)
images:
  - name: <ACR_LOGIN_SERVER>/platform-api
    newTag: latest
