---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: platform

resources:
  - namespace.yaml
  - serviceaccount.yaml
  - rbac.yaml
  - configmap.yaml
  - externalsecrets  # ExternalSecret resources for Azure Key Vault integration
  - deployment.yaml
  - service.yaml

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/managed-by: argocd
  app.kubernetes.io/part-of: homelab-platform

# Image transformation (can be overridden via kustomize)
images:
  - name: <ACR_LOGIN_SERVER>/platform-api
    newTag: latest
