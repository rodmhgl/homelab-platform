---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-api
  namespace: argocd
  labels:
    app.kubernetes.io/name: platform-api
    app.kubernetes.io/part-of: homelab-platform
  annotations:
    # Wave 10 â€” after core platform components (Crossplane, Gatekeeper, ESO)
    argocd.argoproj.io/sync-wave: "10"
spec:
  project: platform
  source:
    repoURL: https://github.com/rodmhgl/homelab-platform.git  # Update with your repo URL
    targetRevision: main
    path: platform/platform-api

  destination:
    server: https://kubernetes.default.svc
    namespace: platform

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Health assessment and diff management
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas  # Ignore HPA-managed replica count

    # External Secrets Operator adds default fields that cause sync drift
    - group: external-secrets.io
      kind: ExternalSecret
      jsonPointers:
        - /spec/data[]/remoteRef/conversionStrategy  # ESO default: "Default"
        - /spec/data[]/remoteRef/decodingStrategy    # ESO default: "None"
        - /spec/data[]/remoteRef/metadataPolicy      # ESO default: "None"
        - /spec/target/template/engineVersion        # ESO default: "v2"
        - /spec/target/template/mergePolicy          # ESO default: "Replace"
        - /status                                    # Status is always managed by controller
