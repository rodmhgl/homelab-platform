---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform-api
  namespace: platform
  labels:
    app.kubernetes.io/name: platform-api
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: homelab-platform
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: platform-api
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: platform-api
        app.kubernetes.io/component: api
        app.kubernetes.io/part-of: homelab-platform
      annotations:
        # Force pod restart when ConfigMap changes
        # Note: ExternalSecret-managed secrets don't need checksums (ESO handles updates)
        checksum/config: "{{ include (print $.Template.BasePath \"/configmap.yaml\") . | sha256sum }}"
    spec:
      serviceAccountName: platform-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      # Init container to clone scaffold templates from the platform repo
      initContainers:
        - name: clone-scaffolds
          image: alpine/git:latest
          command:
            - sh
            - -c
            - |
              git clone --depth 1 --single-branch --branch main \
                https://github.com/rodmhgl/homelab-platform.git /tmp/repo
              cp -r /tmp/repo/scaffolds/* /scaffolds/
              echo "Scaffold templates cloned successfully"
          volumeMounts:
            - name: scaffold-templates
              mountPath: /scaffolds
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL

      containers:
        - name: platform-api
          image: homelabplatformacr.azurecr.io/platform-api:v0.1.2
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL

          ports:
            - name: http
              containerPort: 8080
              protocol: TCP

          # Environment variables from ConfigMap
          envFrom:
            - configMapRef:
                name: platform-api-config
            - secretRef:
                name: platform-api-secrets

          # Health checks
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          # Resource limits
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

          # Writable temp directory (since rootfs is read-only)
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: scaffold-templates
              mountPath: /app/scaffolds
              readOnly: true
            - name: scaffold-work
              mountPath: /tmp/scaffold

      volumes:
        - name: tmp
          emptyDir: {}
        - name: scaffold-templates
          emptyDir: {}
        - name: scaffold-work
          emptyDir: {}

      # Pod topology spread for HA
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: platform-api
              app.kubernetes.io/component: api
